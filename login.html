<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RuangSesuaiku</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#1e40af",
              secondary: "#1e293b",
              accent: "#3b82f6",
            },
          },
        },
      };
    </script>

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="w-full max-w-md">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-lg mb-4"
        >
          <i data-feather="shield" class="w-8 h-8 text-primary"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">RuangSesuaiku</h1>
        <p class="text-blue-100 text-sm">
          Dinas Pertanahan dan Tata Ruang Kota Yogyakarta
        </p>
      </div>

      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
          <p class="text-gray-500 text-sm">
            Silakan masuk untuk melanjutkan pemeriksaan kepatuhan
          </p>
        </div>

        <!-- Alert Error -->
        <div
          id="errorAlert"
          class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3"
        >
          <i
            data-feather="alert-circle"
            class="text-red-500 w-5 h-5 mt-0.5 flex-shrink-0"
          ></i>
          <div>
            <p class="text-sm font-semibold text-red-800">Login Gagal</p>
            <p class="text-xs text-red-600 mt-1" id="errorMessage">
              Username atau password salah
            </p>
          </div>
        </div>

        <form id="loginForm" class="space-y-5">
          <!-- Username -->
          <div>
            <label
              for="username"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              <i data-feather="user" class="w-4 h-4 inline mr-1"></i>
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition duration-200"
              placeholder="Masukkan username"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              <i data-feather="lock" class="w-4 h-4 inline mr-1"></i>
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition duration-200"
                placeholder="Masukkan password"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition"
              >
                <i data-feather="eye" class="w-5 h-5"></i>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="loginButton"
            class="w-full py-3 px-4 bg-primary hover:bg-blue-800 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-300 flex items-center justify-center gap-2"
          >
            <i data-feather="log-in" class="w-5 h-5"></i>
            <span>Masuk</span>
          </button>
        </form>

        <!-- Back Button -->
        <div class="mt-6 pt-6 border-t border-gray-100">
          <a
            href="kepatuhan.html"
            class="flex items-center justify-center gap-2 text-sm text-gray-600 hover:text-primary transition"
          >
            <i data-feather="arrow-left" class="w-4 h-4"></i>
            Kembali ke Form
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-6 text-blue-100 text-xs">
        <p>&copy; 2025 DPTR Kota Yogyakarta. All rights reserved.</p>
      </div>
    </div>

    <script>
      feather.replace();

      // Credentials (Hardcoded)
      const VALID_USERNAME = "adminnomorsatu";
      const VALID_PASSWORD = "dalwas3112";

      // Elements
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("loginButton");
      const errorAlert = document.getElementById("errorAlert");
      const errorMessage = document.getElementById("errorMessage");
      const togglePasswordBtn = document.getElementById("togglePassword");

      // Toggle Password Visibility
      togglePasswordBtn.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        const icon = togglePasswordBtn.querySelector("i");
        icon.setAttribute(
          "data-feather",
          type === "password" ? "eye" : "eye-off"
        );
        feather.replace();
      });

      // Hide error on input
      [usernameInput, passwordInput].forEach((input) => {
        input.addEventListener("input", () => {
          errorAlert.classList.add("hidden");
        });
      });

      // Handle Login
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Disable button
        loginButton.disabled = true;
        loginButton.innerHTML =
          '<i data-feather="loader" class="w-5 h-5 animate-spin"></i><span>Memproses...</span>';
        feather.replace();

        // Simulate delay
        setTimeout(() => {
          if (username === VALID_USERNAME && password === VALID_PASSWORD) {
            // Success - Clear any localStorage remnants
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("loginTime");
            localStorage.removeItem("role");
            localStorage.removeItem("username");

            // Success animation
            loginButton.innerHTML =
              '<i data-feather="check-circle" class="w-5 h-5"></i><span>Berhasil!</span>';
            loginButton.classList.remove("bg-primary", "hover:bg-blue-800");
            loginButton.classList.add("bg-green-600");
            feather.replace();

            // Redirect
            setTimeout(() => {
              window.location.href = "kepatuhan.html";
            }, 500);
          } else {
            // Failed
            errorAlert.classList.remove("hidden");
            errorMessage.textContent =
              "Username atau password yang Anda masukkan salah";

            // Shake animation
            loginForm.classList.add("animate-shake");
            setTimeout(() => {
              loginForm.classList.remove("animate-shake");
            }, 500);

            // Re-enable button
            loginButton.disabled = false;
            loginButton.innerHTML =
              '<i data-feather="log-in" class="w-5 h-5"></i><span>Masuk</span>';
            feather.replace();

            // Clear password
            passwordInput.value = "";
            passwordInput.focus();
          }
        }, 800);
      });

      // Auto-focus username
      usernameInput.focus();
    </script>

    <style>
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
    </style>
  </body>
</html>
